spring.datasource.url=jdbc:mysql://localhost:3306/mydatabase?useSSL=false
spring.datasource.username=root
spring.datasource.password=Vit19@fna
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.flyway.locations = classpath:db/migration/schema , classpath:db/migration/master_data/common, classpath:db/migration/master_data/dummy
spring.flyway.outOfOrder = true
spring.flyway.baselineOnMigrate = true


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace

otp.partner.registration.length = 4
otp.partner.registration.retries = 3
otp.partner.registration.validity = 10

logging.level.root=DEBUG
